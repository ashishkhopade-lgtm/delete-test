name: Notify File Deletions
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Deletion Summary
        id: summary
        run: |
          # Isse exact deleted lines ka count aur file name milega
          # $2 deleted lines ka column hota hai, $3 file name ka
          SUMMARY=$(git diff --numstat HEAD^1 HEAD | awk '$2 > 0 {print $3 " : " $2 " lines removed"}')

          if [ -z "$SUMMARY" ]; then
            SUMMARY="No lines were removed in this merge."
          fi

          echo "diff_summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to Google Chat
        run: |
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

          curl --location --request POST '${{ secrets.GOOGLE_CHAT_WEBHOOK }}' \
          --header 'Content-Type: application/json' \
          --data-raw "{
            \"text\": \"âœ… *Merge Summary (Deletions)*\\nðŸ‘¤ *By:* ${{ github.actor }}\\nðŸŒ¿ *Branch:* \`${{ github.event.pull_request.head.ref }}\`\\n\\nðŸ“Š *Files Changed:*\\n\`\`\`\\n${{ steps.summary.outputs.diff_summary }}\\n\`\`\`\\n\\nðŸ”— *View Detailed Changes:* $COMMIT_URL\"
          }"